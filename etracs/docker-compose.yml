version: "3"

services:
  
  rameses-notification-server:
    image: "ramesesinc/notification-server:1.0"
    container_name: rameses-notification-server
    restart: always

    logging:
      driver: "json-file"
      options: 
        max-file: "5"
        max-size: 10m

    ports: 
      - "7080:8080"


  download-server:
    image: nginx:latest
    container_name: download-server
    restart: always

    logging:
      driver: "json-file"
      options: 
        max-file: "5"
        max-size: 10m

    environment:
      TZ: "Asia/Manila"

    ports:
      - "8000:80"

    volumes:
      - ./download/conf.d:/etc/nginx/conf.d
      - ./download/resources:/resources


  etracs25-server:
    image: ramesesinc/etracs25-server-city:255.01.002
    container_name: etracs25-server
    restart: always

    logging:
      driver: "json-file"
      options: 
        max-file: "5"
        max-size: 10m

    env_file:
      - ./env.conf

    ports:
      - "8060:8060"
      - "8061:8061"
      - "8070:8070"
      - "8080:8080"

    volumes:
      - ./etracs25/datasources:/apps/server/workspace/services/datasources
      - ./etracs25/adapters:/apps/server/workspace/services/apps/etracs25/adapters/ext
      - ./etracs25/modules:/apps/server/workspace/services/apps/etracs25/modules
